<!DOCTYPE html>

<html>

<body>

	<script>
		stringArray = function (str) {
		     return str.trim().split(" ");
		};

		string = "Hypertext Markup Language is the standard markup language for documents designed to be displayed in a web browser."
		arrString = stringArray(string);
		document.write("Fifth word in the string: " + arrString[4]);
		document.write("<br>");
		document.write("Seventh word in the string: " + arrString[6]);
		document.write("<br>");
		document.write("Tenth word in the string: " + arrString[9]);
		
	</script>
</body>

</html>
