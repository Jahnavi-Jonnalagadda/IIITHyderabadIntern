<!DOCTYPE html>

<html>
<body>
	<h3>Fill the Form!</h3>

	<form id="validForm" onsubmit="return false">

		<label for="name"> Name: </label><br>
		<input type="text" id="name" name="name" placeholder="" required><br><br>

		<label for="name"> Mobile Number: </label><br>
		<input type="text" id="phno" name="mobile" pattern="[1-9]{1}[0-9]{9}" title="Enter 10 digit mobile number" placeholder="" required><br><br>

		<label id="crc" for="coc">Choice of Course: </label><br>

		<input type="radio" id="bc" name="bc">
		<label for="bc">Bachelors</label><br>

		<input type="radio" id="ms" name="ms">
		<label for="ms">Masters</label><br><br>

		<label id="des" for="description">Description:</label><br>
		<textarea name="description" rows="5" cols="40">
		</textarea><br><br>

		<label for="subject">Subject Interests:</label><br>

		<input type="checkbox" id="ds&algo" name="ds&algo">
		<label for="ds&algo">Data Structures and Algorithms</label><br>

		<input type="checkbox" id="dbms" name="dbms">
		<label for="dbms">Database Management Systems</label><br>

		<input type="checkbox" id="camp" name="camp">
		<label for="camp">Computer Architechture and Microprocessor</label><br>

		<input type="checkbox" id="ml" name="ml">
		<label for="ml">Machine Learning</label><br>

		<input type="checkbox" id="ds" name="ds">
		<label for="ds">Data Science</label><br><br>



		<script>
			(function() {
			    const form = document.querySelector('#validForm');
			    const checkboxes = form.querySelectorAll('input[type=checkbox]');
			    const checkboxLength = checkboxes.length;
			    const firstCheckbox = checkboxLength > 0 ? checkboxes[0] : null;

			    function init() {
			        if (firstCheckbox) {
			            for (let i = 0; i < checkboxLength; i++) {
			                checkboxes[i].addEventListener('change', checkValidity);
			            }

			            checkValidity();
			        }
			    }

			    function isChecked() {
			        for (let i = 0; i < checkboxLength; i++) {
			            if (checkboxes[i].checked) return true;
			        }

			        return false;
			    }

			    function checkValidity() {
			        const errorMessage = !isChecked() ? 'Select atleast one checkbox' : '';
			        firstCheckbox.setCustomValidity(errorMessage);
			    }

			    init();
			})();

</script>

		<button>
			Submit
		</button>


	</form>

</body>
</html>
